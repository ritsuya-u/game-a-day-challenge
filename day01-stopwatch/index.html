<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ストップウォッチチャレンジ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0PL9KM0FWX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-0PL9KM0FWX');
  </script>
</head>
<body>
  <main class="stage">
    <header class="hud">
      <h1 class="title">ストップウォッチチャレンジ</h1>
      <div class="target">
        目標：<span id="targetSec">--</span> 秒
      </div>
      <div class="streak" id="streak"></div>
    </header>

    <section class="center">
      <!-- タイマー（中央よりちょい上） -->
      <div class="timeWrap">
        <div id="time" class="time">0.00</div>

        <!-- フェードアウト後、同じ場所にしゃべりかけ -->
        <div id="talk" class="talk" aria-live="polite"></div>
      </div>

      <!-- ボタン -->
      <button id="btn" class="btn">スタート</button>

      <!-- 結果 -->
      <div class="result" id="result"></div>
    </section>

    <footer class="foot">
      <button id="retry" class="link">次の目標を出す</button>
    </footer>
  </main>
</body>
</html>
