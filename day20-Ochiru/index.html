<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>おとせ！</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app">
    <section id="screenTitle" class="screen">
      <img class="title-logo" src="images/title.png" alt="おとせ！" />
      <div class="title-ball smile-ball" aria-hidden="true">
        <span class="eye left"></span>
        <span class="eye right"></span>
        <span class="mouth"></span>
      </div>
      <button id="btnStart" class="main-btn" type="button">おとす</button>
    </section>

    <section id="screenPlay" class="screen hidden">
      <canvas id="c"></canvas>
    </section>

    <section id="screenResult" class="screen hidden">
      <h1 class="result-title">リザルト</h1>
      <div id="resultText" class="result-text"></div>
      <button id="btnBackTitle" class="main-btn" type="button">タイトルに戻る</button>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
